<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$(".denglu a").click(function(){
		$(".bg,.dl").show();	
	})
		
	$(".break").click(function(){
		$(".bg,.dl").hide();	
	})
	//提交事件
	$("form").submit(function(){
		var x=$("#Uesrname").val();		//用户名必填
		if(x==""){
			$(".ts").html("请您输入手机/邮箱/用户名");
			return false;
		}	
		
		var y=$("#pass").val();		//用户名必填
		if(y==""){
			$(".ts").html("请输入密码");
			return false;
		}else if(y.length<6){
			$(".ts").html("密码不能少于六位");
			$("#pass").select();
			return false;
		}
		
		
	});
	
	
})
</script>
</head>

<body>
<div class="bg"></div>
<div class="dl">
	<div class="break">×</div>
	<div class="logo"></div>
    <div>
    <form action="cg.html" method="post">
    	<p class="ts"></p>
    	 <input name="Uesrname" type="text" placeholder="手机/邮箱/用户名" id="Uesrname">
         <br>
   	     <input name="pass" type="password" placeholder="密码" id="pass">
         <br>
   	    	<div> <input type="checkbox" id="zidong" value="" checked>下次自动登录</div><br>
         <input name="" type="submit" id="dl" value="登录">
         <br>
         <div class="kuaijie"><a href="#">忘记密码？</a><span><a href="#">短信快捷登录</a></span></div>
      <div class="foot"><a href="#"  class="fl">扫码登录</a><span class="fl">|</span><div></div><a href="#" class="fr">立即注册</a></div>
         
         
    </form>
    </div>

</div>


<div class="denglu"><a >登录</a></div>

<img src="images/baidu.jpg" width="1560" height="705">

</html>
