<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box {
	height: 100px;
	width: 200px;
	border: 2px solid #00C;
	padding: 10px;
	margin-right: auto;
	margin-left: auto;
	margin-top: 50px;
}
.box #text {
	padding-top: 20px;
}
</style>
<script src="js/jquery-1.12.4.js"></script>
<script>
$(function(){
	$("#xx").click(function(){
		//val()
		/*var x=$("select option:selected").val();
		$("#text2").html(x);	*/
		//text()
		var x=$("select option:selected").text();
		$("#text2").text(x);
	})	
})

</script>
</head>

<body>
<div class="box">
	选择区块：
	<select name="xx" id="xx">
	  <option>默认</option>
	  <option value="1">计算机</option>
	  <option value="2">网络</option>
	  <option value="3">代码</option>
	</select>
    
    <div id="text">你选择的是：<span id="text2"></span></div>
</div>
</body>
</html>
